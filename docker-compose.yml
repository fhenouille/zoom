version: '3.8'

services:
  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zoom-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - zoom-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zoom-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - zoom-network
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api

networks:
  zoom-network:
    driver: bridge
