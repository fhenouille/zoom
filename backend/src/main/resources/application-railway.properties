# Railway Profile Configuration
spring.application.name=zoom-backend

# Server - Railway assigns port dynamically
server.port=${PORT:8080}

# PostgreSQL Database (Railway auto-injects DATABASE_URL)
# Format: postgres://user:password@host:port/database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/zoomdb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.initialization-fail-timeout=0

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Disable H2 Console
spring.h2.console.enabled=false

# Connection pool
spring.jpa.properties.hibernate.connection.pool_size=10
spring.jpa.properties.hibernate.current_session_context_class=thread

# Logging
logging.level.root=WARN
logging.level.com.zoom=INFO
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.orm.jpa=WARN
logging.level.org.springframework.data=WARN

# SSL - Important for Railway
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=none
