# Railway Profile Configuration
spring.application.name=zoom-backend

# Server - Railway assigns port dynamically
server.port=${PORT:8080}

# PostgreSQL Database (Railway auto-injects DATABASE_URL)
# DatabaseUrlEnvironmentPostProcessor will convert DATABASE_URL to JDBC format
# and extract username/password for HikariCP
spring.datasource.url=jdbc:postgresql://localhost:5432/zoomdb
spring.datasource.driver-class-name=org.postgresql.Driver

# Username and password - will be overridden by EnvironmentPostProcessor if DATABASE_URL is set
spring.datasource.username=postgres
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Schema management: Use Flyway for migrations instead of Hibernate DDL
# This preserves data between deployments and provides better control over schema evolution
spring.jpa.hibernate.ddl-auto=validate

# Enable Flyway for production-safe schema management
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.out-of-order=false
spring.flyway.baseline-on-migrate=true

# Logging
logging.level.root=WARN
logging.level.com.zoom=INFO
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.orm.jpa=WARN
logging.level.org.springframework.data=WARN

# SSL - Important for Railway
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=none

