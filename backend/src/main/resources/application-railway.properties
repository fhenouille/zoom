# Railway Profile Configuration
spring.application.name=zoom-backend

# Server - Railway assigns port dynamically
server.port=${PORT:8080}

# PostgreSQL Database (Railway auto-injects DATABASE_URL)
# Format: postgres://user:password@host:port/database
# The Dockerfile converts it to JDBC format and exports as JDBC_DATABASE_URL
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/zoomdb}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.root=WARN
logging.level.com.zoom=INFO
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.orm.jpa=WARN
logging.level.org.springframework.data=WARN

# SSL - Important for Railway
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=none
