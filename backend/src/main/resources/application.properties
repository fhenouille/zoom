# Application
spring.application.name=zoom-backend

# Server
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:zoomdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Désactive l'exécution automatique de data.sql (on utilise uniquement la synchro Zoom)
spring.sql.init.mode=never

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Logging
logging.level.root=INFO
logging.level.com.zoom=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration Zoom API
zoom.api.base-url=https://api.zoom.us/v2
zoom.api.auth-url=https://zoom.us/oauth/token
zoom.api.client-id=${ZOOM_CLIENT_ID:your-client-id}
zoom.api.client-secret=${ZOOM_CLIENT_SECRET:your-client-secret}
zoom.api.account-id=${ZOOM_ACCOUNT_ID:your-account-id}
zoom.api.user-id=${ZOOM_USER_ID:your-user-id}
