# Application
spring.application.name=zoom-backend

# Server
server.port=8080

# Admin Credentials
app.admin.password=z00Mons

# Security - Debug endpoints (disable in production)
DEBUG_DATABASE_CONFIG=${DEBUG_DATABASE_CONFIG:false}

# H2 Database
spring.datasource.url=jdbc:h2:mem:zoomdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Désactive l'exécution automatique de data.sql et schema.sql
spring.sql.init.mode=never

# Disable Flyway for local development profile
spring.flyway.enabled=false

# H2 Console (development only)
spring.h2.console.enabled=${ENABLE_H2_CONSOLE:false}
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Logging (reduced in production)
logging.level.root=INFO
logging.level.com.zoom=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuration Zoom API
zoom.api.base-url=https://api.zoom.us/v2
zoom.api.auth-url=https://zoom.us/oauth/token
zoom.api.client-id=${ZOOM_CLIENT_ID:your-client-id}
zoom.api.client-secret=${ZOOM_CLIENT_SECRET:your-client-secret}
zoom.api.account-id=${ZOOM_ACCOUNT_ID:your-account-id}
zoom.api.user-id=${ZOOM_USER_ID:your-user-id}
