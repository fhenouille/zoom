# Heroku Profile Configuration
spring.application.name=zoom-backend

# Server - Heroku assigns the port via $PORT
server.port=${PORT:8080}

# PostgreSQL Database (Heroku)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/zoomdb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=10

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.root=INFO
logging.level.com.zoom=DEBUG

# SSL - Important for Heroku
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=none
