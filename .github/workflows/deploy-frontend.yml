name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Create .env for production build
        working-directory: ./frontend
        run: |
          echo "Creating .env file for production build..."
          cat > .env << 'EOF'
          VITE_API_BASE_URL=https://zoom-production-1b9e.up.railway.app/api
          VITE_APP_NAME=Zoom Meetings
          EOF
          echo "Content of .env:"
          cat .env
          echo "---"
          if [ -f .env.production ]; then
            echo "Also found .env.production:"
            cat .env.production
          fi

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          cname: false
          enable_jekyll: false
