name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create .env BEFORE install
        working-directory: ./frontend
        run: |
          echo "Creating .env file for production build..."
          echo "VITE_API_BASE_URL=https://zoom.henouille.fr/api" > .env
          echo "VITE_APP_NAME=Zoom Meetings" >> .env
          echo "âœ… Created .env with content:"
          cat .env

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: 'https://zoom.henouille.fr/api'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          cname: false
          enable_jekyll: false
