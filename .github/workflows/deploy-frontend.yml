name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.env.production'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Debug - Check environment files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in root:"
          ls -la | grep -E '\.env'
          echo "Files in frontend:"
          ls -la frontend/ | grep -E '\.env'

      - name: Copy .env.production for build
        run: |
          if [ -f .env.production ]; then
            echo "Found .env.production in root"
            cp .env.production frontend/.env
            echo "Copied to frontend/.env"
            echo "Content:"
            cat frontend/.env
          else
            echo "ERROR: .env.production not found!"
            exit 1
          fi

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          cname: false
          enable_jekyll: false
